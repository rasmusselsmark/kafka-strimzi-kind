apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-producer
  namespace: kafka
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-producer
  template:
    metadata:
      labels:
        app: demo-producer
    spec:
      containers:
      - name: demo-producer
        image: kafka-demo-producer:latest
        imagePullPolicy: Never
        command:
        - /bin/sh
        - -c
        - |
          # first create 50K messages, so we have some data
          /app/kafka-producer --messages 50000

          # then just keep producing messages for a couple of hours
          /app/kafka-producer --messages 100000 --random-delay 200
        resources:
          requests:
            memory: 256Mi
            cpu: 100m
          limits:
            memory: 512Mi
            cpu: 200m
